apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-pv-volume
  labels:
    type: local
spec:
  capacity:
    storage: 0.1Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: mysql-storage-class
  local:
    path: /c/Users/ibarr/mysql-volume:rw #2 \ for escape characters right? Users\ibarr\mysql-volume
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - docker-desktop
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-persistent-volume-claim
  labels:
    type: local
spec:
  storageClassName: mysql-storage-class
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 0.1Gi